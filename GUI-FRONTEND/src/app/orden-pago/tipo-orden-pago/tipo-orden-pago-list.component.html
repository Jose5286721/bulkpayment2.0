<div *ngIf="loading" class="spinner-block">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<mat-card>
  <mat-card-header class="header-page">
    <mat-card-title style="color: #3f51b5;"><h1>Tipos Orden de Pago</h1></mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-divider class="dividir"></mat-divider>
  </mat-list>

  <p-growl [(value)]="msgs"></p-growl>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <div class="content-form">
      <form class="form-style">

        <p-panel header="Filtros de Busqueda" [toggleable]="true">

          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-6">
              <div class="input-content">
                <label class="label-form">Nombre: </label>
                <input pInputText placeholder="Nombre del tipo de orden"  type="text"
                       name="nombre" id="nombre" [(ngModel)]="filtroBusqueda.nameChr"
                       maxlength="30">
              </div>
            </div>

            <div class="ui-g-12 ui-md-6">
              <div class="input-content">
                <label class="label-form">Descripci贸n: </label>
                <textarea pInputTextarea placeholder="Ingrese descripci贸n"
                          name="descripcion" [(ngModel)]="filtroBusqueda.descriptionChr"
                          maxlength="100">

                </textarea>
              </div>
            </div>
          </div>

        </p-panel>
        <div style="justify-content: center; display: flex">
          <mat-card-actions style="width: 100%; justify-content: center">
            <button mat-raised-button color="primary" class="boton-style"  (click)="onBusqueda()">
              <mat-icon>search</mat-icon>
              <b>Buscar</b>
            </button>
            <button mat-raised-button color="primary" class="boton-style" (click)="reset()">
              <mat-icon>clear</mat-icon>
              <b>Limpiar</b>
            </button>
            <button mat-raised-button type="reset" color="primary" class="boton-style" (click)="navigatePaymentOrderTypeEdit(null)"
            *ngIf="modificarTipoOrdePagoPerm()">
              <mat-icon>add</mat-icon>
              <b>Agregar</b>
            </button>
          </mat-card-actions>
        </div>
      </form>

    </div>
  </mat-card-content>
</mat-card>

<p-dataTable #dt [value]="tipoOrdenPagoDt" [rows]="10" [paginator]="false" [responsive]="true" [resizableColumns]="true"
             (onSort)="onSort($event)" [loading]="loading" loadingIcon="fa-spinner">

  <p-column field="nameChr" header="Nombre"></p-column>
  <p-column field="descriptionChr" header="Descripci贸n"></p-column>
  <p-column [style]="{'width':'10%'}">
    <ng-template pTemplate="header">
      Acci贸n
    </ng-template>
    <ng-template let-tipoOrdenPago="rowData" pTemplate="body">
      <div class="my-center-content">
        <button pButton icon="fa-pencil" style="background-color: #3f51b5;" (click)="navigatePaymentOrderTypeEdit(tipoOrdenPago)"
                *ngIf="modificarTipoOrdePagoPerm()"></button>
      </div>
    </ng-template>
  </p-column>
  <p-footer>Total de Registros: {{totalRecords}}</p-footer>

</p-dataTable>

<p-paginator rows="10" [totalRecords]="totalRecords" pageLinkSize="1" (onPageChange)="paginate($event)"
             [rowsPerPageOptions]="[10]"></p-paginator>
