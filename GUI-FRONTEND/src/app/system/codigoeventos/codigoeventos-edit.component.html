<div *ngIf="loading" class="spinner-block">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<mat-card>
  <mat-card-header class="header-page">
    <mat-card-title style="color: #3f51b5;">
      <h1>Código de Eventos</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-divider class="dividir"></mat-divider>
  </mat-list>

  <p-growl [(value)]="msgs"></p-growl>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <div class="content-form">
      <form class="form-style" [formGroup]="codigoeventoFormGroup" (ngSubmit)="saveCodigoEvento()">

        <p-panel [header]="accionTitle">

          <div class="ui-g ui-fluid">

            <div class="ui-g-12 ui-md-6">
              <div class="input-content">
                <label class="label-form">Proceso:</label>
                <p-autoComplete formControlName="proceso" [suggestions]="filteredProcesos" [readonly]="true"
                                (completeMethod)="filterProcesos($event)" [size]="50" field="processnameChr"
                                name="processnameChr"
                                [minLength]="1" placeholder="Ingrese procesos">
                  <ng-template let-proceso pTemplate="item">
                    <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                      <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{proceso.idprocessPk+proceso.processnameChr}}</div>
                    </div>
                  </ng-template>
                </p-autoComplete>
              </div>
            </div>

            <div class="ui-g-12 ui-md-6">
              <div class="input-content">
                <label class="label-form required">Evento: </label>
                <input pInputText placeholder="Ingrese el Evento" type="text" [required]="true"
                       name="ideventcodeNum" id="ideventcodeNum" formControlName="ideventcodeNum" [readonly]="true">
              </div>
            </div>
          </div>

          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-6">
              <div class="input-content">
                <label class="label-form">Descripción: </label>
                <textarea pInputTextarea placeholder="Ingrese descripción" maxlength="100"
                          name="descripcionChr" formControlName="descripcionChr">
                    </textarea>
              </div>
            </div>
          </div>
        </p-panel>
        <div style="justify-content: center; display: flex">
          <mat-card-actions style="width: 100%; justify-content: center">
            <button mat-raised-button color="primary" class="boton-style" type="submit"
                    [disabled]="!codigoeventoFormGroup.valid">
              <mat-icon>save</mat-icon>
              <b>Guardar</b>
            </button>
            <button mat-raised-button color="primary" class="boton-style" (click)="navigateCodigoEventoList()" type="reset">
              <mat-icon>cancel</mat-icon>
              <b>Cancelar</b>
            </button>
          </mat-card-actions>
        </div>
      </form>

    </div>
  </mat-card-content>
</mat-card>
