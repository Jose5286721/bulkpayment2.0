<div *ngIf="loading" class="spinner-block">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<mat-card>
  <mat-card-header class="header-page">
    <mat-card-title style="color: #3f51b5;"><h1>Código de Eventos</h1></mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-divider class="dividir"></mat-divider>
  </mat-list>

  <p-growl [(value)]="msgs"></p-growl>

  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <div class="content-form">
      <form class="form-style">

        <p-panel header="Filtros de Busqueda" [toggleable]="true">

          <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-md-4" >
            <div class="input-content">
              <label class="label-form">Proceso:</label>
              <p-autoComplete [(ngModel)]="filtroBusquedaCodigoEventos.proceso" [suggestions]="filteredProcesos" [dropdown]="true"
                              (completeMethod)="filterProcesos($event)" [size]="50" field="processnameChr" name="processnameChr"
                              [minLength]="1" placeholder="Ingrese Proceso">
                <ng-template let-proceso pTemplate="item">
                  <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                    <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{proceso.idprocessPk + " - " +proceso.processnameChr}}</div>
                  </div>
                </ng-template>
              </p-autoComplete>
            </div>
          </div>


          <div class="ui-g-12 ui-md-4">
              <div class="input-content">
                <label class="label-form">Evento: </label>
                <input pInputText placeholder="Ingrese Evento"  type="text"
                       name="parametro" id="parametro" [(ngModel)]="filtroBusquedaCodigoEventos.evento"
                       maxlength="10">
              </div>
            </div>
          </div>

        </p-panel>
        <div style="justify-content: center; display: flex">
          <mat-card-actions style="width: 100%; justify-content: center">
            <button mat-raised-button color="primary" class="boton-style"  (click)="onBusqueda()">
              <mat-icon>search</mat-icon>
              <b>Buscar</b>
            </button>
            <button mat-raised-button color="primary" class="boton-style" (click)="reset()">
              <mat-icon>clear</mat-icon>
              <b>Limpiar</b>
            </button>
          </mat-card-actions>
        </div>
      </form>

    </div>
  </mat-card-content>
</mat-card>

<p-dataTable #dt [value]="codigoeventosDt" [rows]="10" [paginator]="false" [responsive]="true" [resizableColumns]="true"
             (onSort)="onSort($event)" [loading]="loading" loadingIcon="fa-spinner">

  <p-column field="idprocessPk" header="Proceso Id"></p-column>
  <p-column field="proceso.processnameChr" header="Nombre Proceso"></p-column>
  <p-column field="ideventcodeNum" header="Evento"></p-column>
  <p-column field="descriptionChr" header="Descripcion"></p-column>
  <p-column>
    <ng-template pTemplate="header">
      Acción
    </ng-template>
    <ng-template let-systemparameter="rowData" pTemplate="body">
      <div class="my-center-content">
        <button pButton icon="fa-pencil" style="background-color: #3f51b5;" (click)="navigateCodigoEventosEdit(systemparameter)"  *ngIf="modificarCodigoEventosPerm()"></button>
      </div>
    </ng-template>
  </p-column>
  <p-footer>Total de Registros: {{totalRecords}}</p-footer>

</p-dataTable>

<p-paginator rows="10" [totalRecords]="totalRecords" pageLinkSize="1" (onPageChange)="paginate($event)"
             [rowsPerPageOptions]="[10]"></p-paginator>
